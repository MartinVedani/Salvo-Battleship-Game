<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ship Locations</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- GridStack dependencias css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack-extra.css" />
    <link rel="stylesheet" href="style/GridStackStyle.css">

</head>

<body>

    <div class="container-fluid" id="app">
        <hr>
        <div class="row justify-content-center align-self-center">
            <div class="col">
                <div class="table-responsive">
                    <table class="table-striped table-hover table-sm align-middle" id="gamesTable">
                        <thead>
                            <tr>
                                <th rowspan="2"> Game Id </th>
                                <th rowspan="2"> Player (you) </th>
                                <th rowspan="2"> Your Opponent </th>
                            </tr>
                        </thead>
                        <tbody id="table-data-body">
                            <tr v-if="games != null">
                                <td>{{ games.gameId }}</td>
                                <td>{{ owner }}</td>
                                <td>{{ opponent != null ? opponent : '' }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <button v-on:click="logout()" class=" btn btn-sm btn-outline-dark" type="button"> 
                        Log out 
                    </button>

                    <button v-on:click="gamesHome()" class=" btn btn-sm btn-outline-primary"> 
                        Return to Games Home Page 
                    </button>

                </div>
            </div>
        </div>

        <hr>

        <div class="row justify-content-center align-self-center">

            <div class="col">

                <div>
                    <template v-if="staticGrid == false">
                    <h2>Place your Ships</h2>
                    <p>Drag and drop, click to rotate 90º</p>
                    </template>

                    <template v-else>
                    <h2>Your Ships</h2>
                    </template>
                </div>

                <!-- GridStack -->
                <!-- div solo para colocar el borde y posicionar en base a la altura y anchura-->
                <div id="grid-ships">
                    <!-- div que usa la librería gridstack-->
                    <div id="grid" class="grid-stack grid-stack-10">
                    </div>
                </div>

                <br>

                <button v-if="staticGrid == false" v-on:click="placeShips()" type="button" class=" btn btn-sm btn-danger"> 
                    Lock your ships in place and begin battle 
                </button>

            </div>

            <div class="col-6">
                <h3> Your Shots </h3>
                <div class="table-responsive text-center" id="grid_salvosDIV">
                    <table class="table-hover table-sm align-middle naval_grid" id="salvos_grid">
                        <thead>
                            <tr>
                                <th v-for="number in numbers"> {{ number }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="letter in letters">
                                <td class="letter"> {{ letter }} </td>
                                <td v-for="n in 10" v-bind:id="letter + n + '.salvo'"> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <br>

                <button v-if="staticGrid == true" v-on:click="shootSalvos()" type="button" class=" btn btn-sm btn-danger"> 
                    FIRE !!!! 
                </button>

            </div>

        </div>

        <hr>

        <div class="row justify-content-center align-self-center">

            <div class="col-6">

                <h3> TEST_GRID_Your Ships </h3>

                <div class="table-responsive text-center">
                    <table class="table-hover table-sm align-middle naval_grid" id="ships_grid">
                        <thead>
                            <tr>
                                <th v-for="number in numbers"> {{ number }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="letter in letters">
                                <td class="letter"> {{ letter }} </td>
                                <td v-for="n in 10" v-bind:id="letter + n"> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <pre id="output"></pre>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- GridStack dependencia js -->
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>
    <script src="scripts/jquery.ui.touch-punch.min.js"></script>

    <!-- My Scripts -->
    <script src="scripts/game_view.js"></script>
</body>

</html>
